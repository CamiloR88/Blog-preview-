<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>
  <div class="page">
    <main class="card">
      <img class="card__img"src="./assets/images/illustration-article.svg" alt="">

      <div class="card__info">
        <h3 class="card__heading">Learning</h3>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>

      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="" class="card__author-avatar">
        <h3 class="card__author-name">Greg Hooper</h3>
      </div>



    </main>

  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Camilo Rodriguez</a>.
  </div>

</html>
